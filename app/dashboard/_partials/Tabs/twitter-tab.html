<md-tab label="Twitter" >
    <md-tab-body class="md-padding">
	
		<md-content layout-padding>

	        <div class='md-padding' layout="row" layout-align="center center" layout-wrap flex-gt-sm="90" flex-gt-md="80">
	            
	            <md-progress-circular ng-show="isSearching" md-mode="indeterminate">
	            </md-progress-circular>
	            
	            <md-card style="width:350px" class="md-whiteframe-z3 twitter-card" ng-repeat="tweet in results.twitter">
    
				    <md-card-content>
				        <a href="{{ tweet.Post.Link }}">
				            <h4>{{ tweet.Post.ContentStr }}</h4>
				        </a>
				    </md-card-content>

				    <md-card-footer>
				        <h5 style="float:right; display:inline-block">{{tweet.Created | myDate}}</h5>
				        <div class="md-actor">
				            <a href="http://twitter.com/{{ tweet.Actor.Username }}" target="_blank">
				                <img ng-src="{{ tweet.Actor.AvatarPicURL }}" class="md-actor" alt="{{ tweet.Actor.DisplayName }}">
				                <h5>{{ tweet.Actor.DisplayName }} + {{ tweet.Sentiment}} </h5>
				            </a>
				        </div>
				    </md-card-footer>

				</md-card>

	        </div>

        </md-content>

    </md-tab-body>
</md-tab>
